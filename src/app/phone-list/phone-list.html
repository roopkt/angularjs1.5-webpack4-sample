<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <div class="form-group">
        <label>Search:</label>
        <input ng-model="vm.query" class="form-control" placeholder="enter search query...">
      </div>
      <div class="form-group">
        <label>Sort by:</label>
        <select ng-model="vm.orderProp" class="form-control">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </div>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones list-unstyled">
        <li ng-repeat="phone in vm.phones | filter:vm.query | orderBy:vm.orderProp"
            class="thumbnail phone-listing">
          <a href="#/phones/{{phone.id}}" class="thumb">
            <img ng-src="{{vm.imageUrl(phone.imageUrl)}}" alt="{{phone.name}}">
          </a>
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
